# NCOM.yml
# Configuration for NCOM Systems

version: 1.0
author: "Saidie Quinn Nuwara"
system: "NCOM OS"
description: "Configuration file for NCOM prototype devices, app shell, and core modules."

# Global keys and signatures
keys:
  user_id: ""
  user_key: ""
  auth_token: ""

signatures:
  tag_signature: "TAG~"
  signature_format: "signiture~!! | user ID [\"\"]"
  device_signature: "Argu~!! Device [AUTHORITY]&[Time-Stamp | M%D%Y%_H%M%S%]"

# Modules
modules:
  - name: "AppShell"
    description: "Monitors device shell state, logs crashes, and handles payload injection."
    enabled: true
    logging:
      store_history: true
      store_device_shell: true
      store_app_shell: true
      max_entries: 1000
    commands:
      inject_payload: true
      stop_shell: true
      monitor_loading_percentage: true

  - name: "FirmwareManager"
    description: "Handles flashing firmware and reporting device status."
    enabled: true
    commands:
      flash_firmware: true
      verify_firmware: true

  - name: "SensorHub"
    description: "Collects all sensor data from NCOM prototype devices."
    enabled: true
    sensors:
      camera: true
      hand_tracking: true
      eye_tracking: true
      face_tracking: true
      full_body_tracking: true

  - name: "NCOM_Core"
    description: "Central system management and authorization."
    enabled: true
    auth_required: true
    commands:
      authorize_user: true
      grab_key: true
      ask_key: true

# Device Types
devices:
  - type: "PrototypeUnit"
    shell_access: true
    supported_modules:
      - AppShell
      - FirmwareManager
      - SensorHub
    payload_support: true

# Logging and History
logging:
  level: "DEBUG"
  file: "ncom_system.log"
  rotation: "weekly"
  max_size_mb: 50

# Security
security:
  encryption: "AES-256"
  signature_verification: true
  auth_timeout_seconds: 300
  fail_safe_enabled: true

# Update Management
updates:
  auto_update: true
  update_channel: "stable"
  notify_on_update: true

# Environment
environment:
  os: "Linux"
  compatible_devices: ["NCOM Focal Glasses", "PrototypeUnit"]
  developer_mode: true

# Misc
misc:
  debug_mode: true
  max_concurrent_processes: 12
  keep_alive: true
